<div *ngIf="user" class="bg-white border rounded-md p-5 shadow-sm">

  <!-- Header with name, email, and edit button -->
  <div class="flex flex-col sm:flex-row sm:items-center justify-between">
    <div>
      <h2 class="text-xl font-semibold text-gray-800">{{ user.name }}</h2>
      <p class="text-sm text-gray-600"><strong>Email:</strong> {{ user.email }}</p>
    </div>
    <button
      class="mt-4 sm:mt-0 text-blue-500 hover:text-accent flex items-center"
      (click)="toggleEdit()"
    >
      <mat-icon class="mr-1">edit</mat-icon> Edit
    </button>
  </div>

  <!-- Meta Info -->
  <div class="mt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <p><strong>Member Since:</strong> {{ user.created_at | date:'dd MMMM yyyy' }}</p>
      <p class="mt-1"><strong>Organization:</strong> Tech Incent</p> <!-- Replace if needed -->
    </div>
    <div>
      <p><strong>Username:</strong> {{ user.name.toLowerCase().replace(' ', '_') }}</p>
      <p class="mt-1"><strong>Business Role:</strong> {{ user.role === 1 ? 'Admin' : 'Buyer' }}</p>
    </div>
  </div>

  <!-- Editable Fields -->
  <div class="mt-6 border-t pt-4 grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div>
      <label class="block text-sm font-medium text-gray-700">Email:</label>
      <div class="mt-1">
        <ng-container *ngIf="!editMode">{{ user.email }}</ng-container>
        <input
          *ngIf="editMode"
          [(ngModel)]="user.email"
          class="form-input w-full border-gray-300 rounded-md shadow-sm"
          type="email"
        />
      </div>
    </div>
    <div>
      <label class="block text-sm font-medium text-gray-700">Phone Number:</label>
      <p class="mt-1 text-gray-800">+000-000-0000</p> <!-- Optional -->
    </div>
  </div>
</div>
