<div class="p-4">
  <h5 class="mb-3 font-medium text-lg">Orders Management</h5>

  <div *ngIf="isLoading" class="flex justify-center py-8">
    <div class="animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500"></div>
  </div>

  <div *ngIf="!isLoading" class="bg-white rounded-lg shadow overflow-hidden">
    <div class="table-inside overflow-x-auto">
      <table class="order-table min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Order ID</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Client</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
            <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let order of orders" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap">
              <a class="text-blue-600 hover:text-blue-800 hover:underline"
                 [routerLink]="['/dashboard/orders', order.id]">
                #{{order.id}}
              </a>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-gray-900">{{order.clientName}}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="text-gray-900">{{order.date | date:'mediumDate'}}</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <span class="font-semibold">{{order.total}} â‚¬</span>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div *ngIf="!order.isEditingStatus"
                   [class]="order.statusColor"
                   class="text-xs rounded-full px-3 py-1 font-medium cursor-pointer inline-block"
                   (click)="toggleEditStatus(order)">
                {{ order.status | titlecase }}
              </div>

              <div *ngIf="order.isEditingStatus" class="flex items-center space-x-2">
                <select [(ngModel)]="order.status"
                        class="text-xs rounded border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50">
                  <option *ngFor="let status of statusOptions" [value]="status.value">
                    {{ status.display }}
                  </option>
                </select>
                <button (click)="updateOrderStatus(order)"
                        class="text-xs bg-blue-500 hover:bg-blue-600 text-white px-2 py-1 rounded transition">
                  Save
                </button>
                <button (click)="toggleEditStatus(order)"
                        class="text-xs bg-gray-500 hover:bg-gray-600 text-white px-2 py-1 rounded transition">
                  Cancel
                </button>
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap text-right">
              <button class="text-gray-400 hover:text-gray-600"
                      mat-icon-button
                      [matMenuTriggerFor]="menu">
                <mat-icon>more_vert</mat-icon>
              </button>
              <mat-menu #menu="matMenu" xPosition="before">
                <button mat-menu-item [routerLink]="['/dashboard/orders', order.id]">
                  <mat-icon class="text-gray-600">visibility</mat-icon>
                  <span>View Details</span>
                </button>
                <button mat-menu-item (click)="cancelOrder(order.id)" *ngIf="order.status === 'pending'">
                  <mat-icon class="text-red-600">cancel</mat-icon>
                  <span>Cancel</span>
                </button>
                <button mat-menu-item (click)="deleteOrder(order.id)">
                  <mat-icon class="text-red-600">delete</mat-icon>
                  <span>Delete</span>
                </button>
              </mat-menu>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  
</div>
