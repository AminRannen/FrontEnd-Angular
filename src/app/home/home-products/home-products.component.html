<div>
  <div class="container">
    <div class="ll-section-head text-center mb-5">
      <h3 class="ll-section-head__heaidng">Our Products:</h3>
      <h4 class="ll-section-head__subheading">Available for direct purchase</h4>
    </div>
    <div class="grid grid-cols-12 gap-6 xxl:gap-8">
      <div *ngFor="let article of articles" class="col-span-12 md:col-span-6 xl:col-span-4">
        <mat-card class="ll-product">
          <!-- Cloudinary image (direct from API) -->
          <img 
            mat-card-image 
            [src]="article.imageart" 
            alt="{{ article.designation }}" 
            style="width: 100%; height: 200px; object-fit: cover; margin-bottom: 20px;" 
          />
          <mat-card-content>
            <!-- Brand and product name -->
            <h4 class="ll-product__creator text-gray-500">{{ article.marque }}</h4>
            <h2 class="ll-product__name text-xl font-bold my-2">
              <a [routerLink]="['/articles', article.id]">{{ article.designation }}</a>
            </h2>
            
            <!-- Price and stock -->
            <div class="flex justify-between items-center mt-4">
              <span class="ll-product__price-label">Price:</span>
              <span class="ll-product__price text-accent font-bold">
                â‚¬{{ article.prix }}
              </span>
            </div>
            <div class="text-sm text-gray-500 mt-1">
              In stock: {{ article.qtestock }} units
            </div>
            
            <!-- Category -->
            <div class="mt-3">
              <span class="bg-gray-100 px-2 py-1 rounded text-sm">
                {{ article.scategorie?.nomscategorie }}
              </span>
            </div>
          </mat-card-content>
          
          <!-- Action button -->
          <mat-card-actions class="flex justify-center pb-4">
            <a 
              [routerLink]="['/products', article.id]" 
              mat-raised-button 
              color="warn" 
              class="w-full"
            >
              View Details
            </a>
          </mat-card-actions>
        </mat-card>
      </div>
    </div>
    
    <!-- Browse more button -->
    <div class="text-center mt-10">
      <a 
        mat-raised-button 
        color="accent" 
        [routerLink]="['/products']" 
        class="px-8 py-3 text-lg"
      >
        Browse All Products
      </a>
    </div>
  </div>
</div>
