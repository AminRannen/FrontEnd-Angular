<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="['/']" class="w-48 inline-block">
        <img src="assets/images/logo.png" alt="Lieblings" />
      </a>
      <h2 class="text-center mt-6">Welcome back!</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <h1 class="text-2xl font-bold">Sign in</h1>
          
          <!-- Error Message -->
          <div *ngIf="errorMessage" class="mb-4 p-3 bg-red-100 text-red-700 rounded">
            {{ errorMessage }}
          </div>
          
          <!-- Email Field -->
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email">
              Email
            </label>
            <input
              formControlName="email"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="email"
              type="email"
              placeholder="Your email address"
              [class.border-red-500]="loginForm.get('email').invalid && loginForm.get('email').touched"
            />
            <div *ngIf="loginForm.get('email').invalid && loginForm.get('email').touched" class="text-red-500 text-xs mt-1">
              <span *ngIf="loginForm.get('email').hasError('required')">Email is required</span>
              <span *ngIf="loginForm.get('email').hasError('email')">Please enter a valid email</span>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password">
              Password
            </label>
            <input
              formControlName="password"
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              type="password"
              placeholder="Your password"
              [class.border-red-500]="loginForm.get('password').invalid && loginForm.get('password').touched"
            />
            <div *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched" class="text-red-500 text-xs mt-1">
              <span *ngIf="loginForm.get('password').hasError('required')">Password is required</span>
              <span *ngIf="loginForm.get('password').hasError('minlength')">Password must be at least 8 characters</span>
            </div>
          </div>
          
          <!-- Remember Me -->
          <div class="flex items-center">
            <input
              formControlName="rememberMe"
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> Keep me signed in </label>
          </div>
          
          <!-- Submit Button -->
          <div class="flex w-full mt-6">
            <button
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10"
              type="submit"
              [disabled]="loginForm.invalid"
              [class.opacity-50]="loginForm.invalid"
            >
              Sign in
            </button>
          </div>
        </form>
        
        <!-- Links -->
        <div class="mt-4">
          <a href="#" class="hover:underline hover:text-accent">Forgot password?</a>
        </div>
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Don't have an account? </span>
          <a routerLink="/auth/signup" class="text-gray-700 text-sm font-semibold hover:text-accent"> Sign up </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="['/']" class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
            <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>
            Go to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
