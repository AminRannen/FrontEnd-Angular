<div class="login__page" [style.background-image]="'url(assets/images/login-bg.jpg)'">
  <div class="login__row min-h-screen">
    <div class="login__hero flex flex-col justify-center items-center py-10 px-4 sm:px-8 xl:px-20 text-white">
      <a [routerLink]="'/'" class="w-48 inline-block"><img src="assets/images/logo.png" alt="Lieblings" /></a>
      <h2 class="text-center mt-6">TO KEEP CONNECTED WITH LARGEST IN THE WORLD</h2>
    </div>
    <div class="login__content p-4 sm:p-8 flex flex-col justify-center bg-accent">
      <div class="login w-full max-w-xl rounded-md mx-auto border p-4 sm:p-8 xl:p-20">
        <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
          <h1 class="text-2xl font-bold">Sign up</h1>
          
          <!-- Name Field -->
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="name"> Full Name </label>
            <input
              formControlName="name"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="name"
              type="text"
              placeholder="Your full name"
            />
            <div *ngIf="signupForm.get('name')?.invalid && (signupForm.get('name')?.dirty || signupForm.get('name')?.touched)"
                 class="text-red-500 text-xs mt-1">
              <div *ngIf="signupForm.get('name')?.hasError('required')">Name is required</div>
            </div>
          </div>
          
          <!-- Email Field -->
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="email"> Email </label>
            <input
              formControlName="email"
              class="text-sm appearance-none rounded w-full py-2 px-3 text-gray-700 bg-gray-100 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="email"
              type="email"
              placeholder="Email address"
            />
            <div *ngIf="signupForm.get('email')?.invalid && (signupForm.get('email')?.dirty || signupForm.get('email')?.touched)"
                 class="text-red-500 text-xs mt-1">
              <div *ngIf="signupForm.get('email')?.hasError('required')">Email is required</div>
              <div *ngIf="signupForm.get('email')?.hasError('email')">Please enter a valid email</div>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="mb-4 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password"> Password </label>
            <input
              formControlName="password"
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password"
              type="password"
              placeholder="Password (min 8 characters)"
            />
            <div *ngIf="signupForm.get('password')?.invalid && (signupForm.get('password')?.dirty || signupForm.get('password')?.touched)"
                 class="text-red-500 text-xs mt-1">
              <div *ngIf="signupForm.get('password')?.hasError('required')">Password is required</div>
              <div *ngIf="signupForm.get('password')?.hasError('minlength')">Password must be at least 8 characters</div>
            </div>
          </div>
          
          <!-- Confirm Password Field -->
          <div class="mb-6 mt-6">
            <label class="block text-gray-700 text-sm font-semibold mb-2" for="password2"> Confirm Password </label>
            <input
              formControlName="password_confirmation"
              class="text-sm bg-gray-100 appearance-none rounded w-full py-2 px-3 text-gray-700 mb-1 leading-tight focus:outline-none focus:shadow-outline h-10"
              id="password2"
              type="password"
              placeholder="Confirm password"
            />
            <div *ngIf="signupForm.get('password_confirmation')?.hasError('mustMatch')"
                 class="text-red-500 text-xs mt-1">
              Passwords do not match
            </div>
          </div>
          
          <!-- Terms Checkbox -->
          <div class="flex items-center">
            <input
              formControlName="terms"
              id="remember_me"
              name="remember_me"
              type="checkbox"
              class="h-4 w-4 text-indigo-600 focus:ring-indigo-500 border rounded"
            />
            <label for="remember_me" class="ml-2 block text-sm text-gray-900"> I agree with lieblings Terms and conditions. </label>
          </div>
          <div *ngIf="signupForm.get('terms')?.invalid && signupForm.get('terms')?.touched"
               class="text-red-500 text-xs mt-1">
            You must accept the terms and conditions
          </div>
          
          <!-- Submit Button -->
          <div class="flex w-full mt-6">
            <button
              [disabled]="signupForm.invalid || isLoading"
              class="w-full bg-gray-800 hover:bg-grey-900 text-white text-sm py-2 px-4 font-semibold rounded focus:outline-none focus:shadow-outline h-10 disabled:opacity-50"
              type="submit"
            >
              <span *ngIf="!isLoading">Sign up</span>
              <span *ngIf="isLoading">Processing...</span>
            </button>
          </div>
        </form>
        
        <div class="mt-3">
          <span class="text-gray-600 text-sm"> Already have an account? </span>
          <a routerLink="/auth/login" class="text-gray-700 text-sm font-semibold hover:text-accent"> login </a>
        </div>
        <div class="mt-4">
          <a [routerLink]="'/'" class="text-gray-700 text-sm hover:text-accent inline-flex items-center">
            <mat-icon class="h-4 w-4 leading-4 text-lg mr-2">keyboard_backspace</mat-icon>Go to Home
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
