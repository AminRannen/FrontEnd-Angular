<div class="ll-cart fixed top-0 right-0 w-full md:w-[400px] h-full bg-white shadow-lg z-50 overflow-y-auto p-6">
  <h2 class="text-xl font-bold mb-6 border-b pb-4">Votre Panier</h2>
  <div *ngIf="cartItems.length > 0; else emptyCart">
    <div *ngFor="let item of cartItems" class="flex items-center justify-between mb-4">
      <div class="flex items-center space-x-4">
        <img [src]="item.image" class="w-16 h-16 object-cover rounded" />
        <div>
          <h3 class="font-semibold">{{ item.name }}</h3>
          <p class="text-sm text-gray-600">{{ item.price }} €</p>
        </div>
      </div>
      <div>
        <button class="text-red-500 hover:text-red-700" (click)="removeFromCart(item)">Supprimer</button>
      </div>
    </div>

    <div class="mt-6 border-t pt-4">
      <p class="font-semibold text-lg">Total: {{ getTotal() }} €</p>
      <button class="mt-4 w-full bg-black text-white px-4 py-2 rounded hover:bg-gray-900">
        Commander
      </button>
    </div>
  </div>

  <ng-template #emptyCart>
    <p class="text-center text-gray-500">Votre panier est vide.</p>
  </ng-template>
</div>
